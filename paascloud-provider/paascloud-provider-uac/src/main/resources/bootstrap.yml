spring:
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: paascloud-config
        enabled: true

      profile: dev
      username: admin
      password: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@paascloud-eureka:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
